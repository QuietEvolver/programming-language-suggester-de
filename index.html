<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <title>CSL Choices</title>

<body>
  <h2>Programming Language</h2>
  <div>
    <p>
      Choose at one of three languages that you, as a prospective learner, might consider.
    </p>
  </div>
  <form id="form-submit" action="submit">
    <h4>Question 1: How many tons can you lift?</h4>
     <label for="question-one">One</label>
    <input class="question-one" name="question-one" type="radio" checked value="1">
    <label for="question-two">Two</label>
    <input class="question-two" name="question-one" type="radio" value="2">
    <label for="question-three">Three</label>
    <input class="question-three" name="question-one" type="radio" value="3">

    <h4>Question 2: Do you prefer: </h4>
     <label for="question-two">Watermelon</label>
    <input class="question-two" name="question-two" type="radio" checked value="1">
    <label for="question-two">Tomatoes</label>
    <input class="question-two" name="question-two" type="radio" value="2">
    <label for="question-two">Grapes</label>
    <input class="question-two" name="question-two" type="radio" value="3">
    <!--
    <label for="question-two">2</label>
    <input id="question-two" name="question" type="radio" value="2">
    <label for="question-three">3</label>
    <input id="question-three" name="question" type="radio" value="">
    <label for="question-four">4</label>
    <input id="question-four" name="question" type="radio" value="4">
    <label for="question-five">5</label>
    <input id="question-five" name="question" type="radio" value="5">
    <label for="question-five">6</label>
    <input id="question-six" name="question" type="radio" value="6"> -->

    <button type="submit">Find your calling</button>
  </form>
  <div>
    <h2>Results</h2>
    <section id="output">
      <p id="language-1" class="hidden">Go: Like watermelon </p>
      <p id="language-2" class="hidden">Python: Like snow</p>
      <p id="language-3" class="hidden">Rust: Like cats</p>
    </section>
  </div>
</body>
</html>
